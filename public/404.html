<!DOCTYPE html>
<html>

<head>
  <title>Page Not Found - 404 Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .container-404 {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .h1-404 {
      font-size: 48px;
      color: #f00;
      /* Red color for the error message */
    }

    .p-404 {
      font-size: 18px;
      margin-top: 20px;
    }

    .a-404 {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container-404">
    <h1 class="h1-404">404 - Page Not Found</h1>
    <p class="p-404">Sorry, the page you're looking for does not exist.</p>
    <a class="a-404" href="/">Go to the Home Page</a>
  </div>
</body>

</html>
